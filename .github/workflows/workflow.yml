name: Deploy to AWS using IAM Role

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # REQUIRED for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials via IAM Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::958057794876:role/GitHubActionsDeployRole
          aws-region: us-east-1  # Modify as needed

      - name: Deploy Application
        run: |
          aws s3 cp build/libs/myapp.jar s3://my-deployment-bucket/
          # Add other deployment commands as needed
